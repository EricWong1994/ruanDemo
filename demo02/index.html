<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>DEMO2数组</title>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/JSXTransformer.js"></script>
    <style>
    .name{ color:#990000;}
	.age{ color:#9C0;}
    </style>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/jsx">
      var names = ['Alice', 'Emily', 'Kate'];
	  
	  var ages=['11','12','14']

      React.render(
        <div className="name">
			{
			  names.map(function (name) {
				return <div>Hello, {name}!</div>
			  })
			}
			<div className='age' >
				{ages.map(function(ages){return <p>I am {ages}</p>})}
			</div>
        </div>,
		
        document.getElementById('example')
      );
    </script>
  </body>
</html>
