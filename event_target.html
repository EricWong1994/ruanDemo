<!DOCTYPE html>
  <html>
  <title>手风琴 显示隐藏 事件 event</title>
  <head>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  </head>
  <body>
  <ul>
    <li>item 1
      <ul>
        <li>sub item 1-a</li>
        <li>sub item 1-b</li>
      </ul>
    </li>
    <li>item 2
      <ul>
        <li>sub item 2-a</li>
        <li>sub item 2-b</li>
      </ul> 
    </li>
     <li>item 3
      <ul>
        <li>sub item 3-a</li>
        <li>sub item 3-b</li>
      </ul> 
    </li>
     <li>item 4
      <ul>
        <li>sub item 4-a</li>
        <li>sub item 4-b</li>
      </ul> 
    </li>
  </ul>
  <script>
  function handler(event) {
    var $target = $(event.target);
    if( $target.is("li") ) {
      $target.children().toggle();
    }
  }
  $("ul").click(handler).find("ul").hide();
  </script>
    </body>
  </html>
